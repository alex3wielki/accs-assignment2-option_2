<!doctype html>
<html lang="en">

<head>
  <title>hello testing</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./app.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    #map {
      height: 800px;
      width: 100%;
    }
  </style>
  </style>
</head>

<body class="container">
  <div id="root">
    <form>
      <div class="form-group">
        <label for="langDetection">What language is this?</label>
        <br>
        <input type="text" id="langDetection">
        </input>
        <button id="langDetectionBtn" class="btn btn-primary my-auto">Check language</button>
        <p id="langDetectionResult">{{ Language }}</p>
      </div>
    </form>

    <h1>Press "F" to find yourself, or "L" to locate yourself</h1>
    <h2>You can also just say "Find me", "Locate me", or "Where am I?!" to learn where the you are</h2>
    <button type="button" v-on:click="speakAndFind" class="btn btn-primary">Locate me!</button>

    <h3> Here is the map of where you are! </h3>
    <div id="map">
    </div>


    <!-- Added in all of our script -->
    <footer>
      <script src="./appAlex.js"></script>
      <script src="./appSarah.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAL1riTbssWzSBtySctopB9I8wY_OXk0og &callback=appAlex.initMap"></script>
    </footer>
  </div>
</body>
